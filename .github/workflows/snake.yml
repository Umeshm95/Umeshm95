name: GitHub Contributions Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"   # Runs once a day at midnight
  workflow_dispatch:       # Allow manual runs

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Needed to push the SVG back to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Umeshm95   # ðŸ‘ˆ Replace with your GitHub username
          outputs: |
            dist/snake.svg

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
